<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>All Users</title>
</head>

<body>
    <div class="container shadow w-75 mt-3 border border-primary rounded p-4 bg-dark text-light ">
        <h1 class="text-center">All Users</h1>
        <div class="border border-danger p-4">
            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <!-- <th scope="col">ID</th> -->
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Created At</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for one_user in all_users %}
                    <tr>
                        <!-- <th scope="row">{{one_user.id}}</th> -->
                        <td>{{one_user.first_name}} {{one_user.last_name}} </td>
                        <td>{{one_user.email}} </td>
                        <td>{{one_user.created_at}}</td>
                        <td><a href="/delete/{{one_user.id}}">Delete</a> |
                        <a href="/edit/{{one_user.id}}">Edit</a> | 
                        <a href="/show/{{one_user.id}}">Show</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <form action="/new_user">
            <button class="mt-3 btn btn-outline-primary">Add a New User</button>
        </form>
    </div>
</body>

</html>
