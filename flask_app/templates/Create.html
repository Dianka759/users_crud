<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Users</title>
</head>

<body>
    <div class="container w-50 mt-3 p-4 border border-4 border-dark rounded shadow bg-danger fw-bold">
        <h1 class="text-center">Add a New User</h1>
        <div class="mb-3">
            <form action="/create_user" method="POST">
                <label for="name" class="form-label">First Name: </label>
                <input type="text" name="fname" placeholder="Your first name here..." class="form-control">
        </div>
        <div class="mb-3">
                <label for="name" class="form-label">Last Name: </label>
                <input type="text" name="lname" placeholder="Your last name here..." class="form-control">
        </div>
        <div class="mb-3">
                <label for="name" class="form-label">Email: </label>
                <input type="text" name="email" placeholder="Your email here..." class="form-control">
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-outline-dark">Submit</button>
        </div>
        </form>
    </div>

</body>

</html>
