<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Show User</title>
</head>
<body>

    <div class="container shadow w-50 mt-3 border border-primary rounded p-4 bg-dark text-light ">
        <h1 class="text-center">{{user.first_name}}'s Info</h1>
        <div class="border border-danger p-4">
        <h4>First Name: <span class="text-danger">{{user['first_name']}} </span></h4>
        <h4>Last Name: <span class="text-danger">{{user['last_name']}}</span></h4>
        <h4>Email: <span class="text-danger">{{user['email']}}</span></h4>
        <h4>Created at: <span class="text-danger">{{user['created_at']}}</span></h4>
        <h4>Updated at: <span class="text-danger">{{user['updated_at']}}</span></h4>
        
        <p><a href="/delete/{{user['id']}}">Delete</a> |
            <a href="/edit/{{user['id']}}">Edit</a></p>

</div>
<form action="/">
    <button class="mt-3 btn btn-outline-primary">Show all Users</button> 
    </form>
</div>
</body>
</html>
