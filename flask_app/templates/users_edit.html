<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body>
    <div class="container w-25 mt-3 p-4 border border-4 border-dark rounded shadow bg-danger fw-bold">
        <h2 class="text-center">Edit {{user.first_name}}'s Info</h2>
        <form action="/update/{{user.id}}" method="POST">
        <div class="mb-3 d-flex justify-content-between">
                <label for="name" class="form-label">First Name: </label>
                <input type="text" name="fname" value="{{user.first_name}}">
        </div>
        <div class="mb-3 d-flex justify-content-between">
                <label for="name" class="form-label">Last Name: </label>
                <input type="text" name="lname" value="{{user.last_name}}">
        </div>
        <div class="mb-3 d-flex justify-content-between">
                <label for="name" class="form-label">Email: </label>
                <input type="text" name="email" value="{{user.email}}">
        </div>
        <div class="d-flex justify-content-end">
            <input class="mt-2 btn btn-outline-primary" type="submit" value="Submit changes">
        </div>
        </form>
    </div>


</body>
</html>
